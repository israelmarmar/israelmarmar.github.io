---
layout: default
---

<header class="headpage container-fluid">

  <div class="container">
    <h1>
      printf("Hello World!!, I'm Israel")
    </h1>

  </div>

</header>



<div class="wrapper">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <p>
        {{post.description}}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
