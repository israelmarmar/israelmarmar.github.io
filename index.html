---
layout: default
---

<div class="navbar navbar-inverse navbar-static-top navbar-light" role="navigation">
	<div class="container">

		<div class="navbar-header">

			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-slide-dropdown">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>

			</button>

			<a class="navbar-brand" ui-sref="cards">Israel Martins</a>
		</div>


		<div class="collapse navbar-collapse" id="bs-slide-dropdown">

			<ul class="nav navbar-nav navbar-right">

				<li><a class="grid-item" href="https://israelmarmar.github.io/portifolio/#top">About</a></li>

			</ul>

		</div>

		
	</div>
</div>


<div class="home">

	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

			<h2>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
			</h2>
		</li>
		{% endfor %}
	</ul>

</div>
